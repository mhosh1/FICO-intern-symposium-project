<div class="container">

  <div class="header">
    <img src="assets/ficodiarieslogo.png" alt="Logo" class="logo" />
    <img src="assets/images/Product_01.jpg" alt="User" class="avatar" />
  </div>
  
  <div class="story-form">
    <p>Story Title</p>
    <input 
      type="text" 
      placeholder="Enter Title" 
      [(ngModel)]="storyTitle" 
      name="storyTitle"
    />
  </div>
  
  <div class="native-select-wrapper">
    <p>Choose Team</p>
    <select id="teamSelect" [(ngModel)]="selectedTeam" class="team-select">
      <option value="" disabled selected hidden>Choose Team</option>
      <option *ngFor="let team of teams" [value]="team">{{ team }}</option>
    </select>
  </div>

  <div class="your-story">
    <p>Your Story</p>
    <editor
      apiKey="a1hayr1d50l96cyqtvhnd4ztkiwn34gug0u7c5w2r17bkh38"
      [(ngModel)]="storyContent"
      [init]="{
        height: 300,
        plugins: [
          'image', 'media', 'link', 'code', 'fullscreen', 'paste'
        ],
        toolbar:
          'undo redo | formatselect | bold italic | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist outdent indent | image media link | code fullscreen',
        automatic_uploads: true,
        images_upload_handler: yourImageUploadHandler
      }">
    </editor>
  </div>
  
  <div class="cover-photo">
    <!-- Upload Button -->
    <label for="coverUpload" class="upload-button">
      Choose file
    </label>
    <input
      type="file"
      id="coverUpload"
      accept="image/*"
      (change)="onCoverPhotoSelected($event)"
    />
  
    <!-- Image Preview -->
    <div *ngIf="coverPhotoPreview" class="cover-preview">
      <p class="upload-success">âœ“ Image uploaded successfully!</p>
      <img [src]="coverPhotoPreview" alt="Cover Preview" class="preview-img" />
    </div>
  </div>

  

  <button class="submit-button" (click)="onSubmit()">Submit</button>

</div>
  

 <app-bottom-nav></app-bottom-nav>
