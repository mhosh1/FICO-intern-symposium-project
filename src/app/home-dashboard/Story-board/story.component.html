<div class="post-container">
    <div class="post-header">
        <h3 class="post-title">{{ title }}</h3>
        <p class="post-author">{{ author }}</p>
    </div>
    
    <div class="post">
        <div class="post-content">
            <p>{{ content }}</p>
        </div>
    </div>
    
    <!-- Footer under post box -->
    <div class="post-footer">
        <!-- Like button on left -->
        <div class="like-container">
            <button class="like-button" (click)="toggleLike()">
                {{ isLiked ? '♥' : '♡' }}
            </button>
        </div>
        
        <!-- Date added on right -->
        <div class="date-added">
            Date added: <span>{{ postDate | date:'mediumDate' }}</span>
        </div>
    </div>
</div>

<div class="navbar">
    <button class="nav-button" (click)="onHomeClick()">Home</button>
    <button class="nav-button" (click)="onAddStoryClick()">Add Story</button>
    <button class="nav-button" (click)="onSpaceClick()">Space</button>
</div>
