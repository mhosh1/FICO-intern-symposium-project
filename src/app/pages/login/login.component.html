<div class="login-container">
    <div class="login-card">
      <img src="assets/logo.svg" alt="FICO Logo" class="logo" />
      <h2 class="title">Sign In</h2>
      <div class="avatar-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="8" r="4" stroke-width="2"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke-width="2"/>
        </svg>
      </div>
  
      <form>
        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder="Username" />
        </div>
  
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
  
        <a class="forgot-link" href="#">Forgot password?</a>
  
        <button type="submit" class="login-button">Login</button>
  
        <div class="extras">
          <a href="#">Unlock account?</a>
          <a href="#">Help</a>
        </div>
      </form>
    </div>
  </div>
